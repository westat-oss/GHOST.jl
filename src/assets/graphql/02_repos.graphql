fragment A on SearchResultItemConnection {
  pageInfo {
    endCursor
    hasNextPage
  }
  edges {
    node {
      ... on Repository {
        id 
        createdAt 
        nameWithOwner 
        description 
        primaryLanguage {
          name
        }
        languages(first:10) { 
            nodes {
            name
          }                 
        }
        defaultBranchRef { 
          id
          target { 
            ... on Commit {
              history(until: $until) {
                totalCount
              } 
            } 
          } 
        }
        repositoryTopics(first:10) {
          edges {
            node {
              topic {
                name
              }
            }
          }
        }
        forkCount
        isInOrganization
        stargazerCount
        homepageUrl
        watchers {
          totalCount
        }
        releases {
          totalCount
        }
        issues {
          totalCount
        }
      }
    }
  }
}
